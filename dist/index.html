<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Pixelbutler starter</title>
        <style type="text/css">
            @import url(//fonts.googleapis.com/css?family=Droid+Sans+Mono);

            html, body {
                margin: 0;
                padding: 0;
                font-family: 'Droid Sans Mono', serif;
                font-weight: 800;
                color: #222;
            }
            html {
                overflow: hidden;
                font-weight: bold;
                color: #fff;
                background-color: burlywood;
            }
            a, a:visited {
                color: #444;
            }
            a:hover {
                color: #000;
                text-decoration: none;
            }
            #screen {
                background-color: white;
            }
        </style>
    </head>
    <body>
        <canvas id="screen"></canvas>
        <script type="text/javascript" src="build/index.js"></script>
    </body>
</html>
