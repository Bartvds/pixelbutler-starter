<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Pixelbutler starter</title>
        <style type="text/css">
            @import url(//fonts.googleapis.com/css?family=Droid+Sans+Mono);

            html, body {
                margin: 0;
                padding: 0;
                font-family: 'Droid Sans Mono', serif;
                font-weight: 800;
                color: #222;
            }
            html {
                overflow: hidden;
                color: #fff;
                background-color: burlywood;
            }
            a, a:visited {
                color: #444;
            }
            a:hover {
                color: #000;
                text-decoration: none;
            }
            .column {
                box-sizing: border-box;
                padding: 10px;
                height: 100%;
                width:100%;
                max-width: 1280px;
                margin-left: auto;
                margin-right: auto;
            }
            #stage {
                width:100%;
                height: 0;
                background-color: red;
                padding-bottom: 56%;
                background-color: white;
            }
        </style>
    </head>
    <body>
        <div class="column">
            <canvas id="stage"></canvas>
        </div>
        <script type="text/javascript" src="build/index.js"></script>
    </body>
</html>
